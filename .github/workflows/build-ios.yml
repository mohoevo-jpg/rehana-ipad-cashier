name: Build iOS IPA

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync

      - name: Build iOS App (Unsigned)
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace -scheme App -clean archive -archivePath build/App.xcarchive CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
          cd build/App.xcarchive/Products/Applications
          mkdir Payload
          mv App.app Payload/
          zip -r App.ipa Payload
          mv App.ipa ../../../../../App.ipa

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: cashier-app-ipa
          path: App.ipa
